<!DOCTYPE html>
<html>

<head>
  <title>CSS Animation</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: rgb(153, 0, 255);
      position: relative;
      border-radius: 100%;
      animation-name: example;
      animation-duration: 2s;
      animation-delay: 5s;
      /* forwards, backwards, both, none */
      animation-fill-mode: both;
    }


    @keyframes example {
      from {
        left: 0px;
      }

      to {
        left: calc(100% - 100px);
      }
    }
  </style>
</head>

<body>

  <div class="ball"></div>

</body>

</html>
